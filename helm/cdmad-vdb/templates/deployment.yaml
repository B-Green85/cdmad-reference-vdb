apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cdmad-vdb.fullname" . }}
  labels:
    {{- include "cdmad-vdb.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cdmad-vdb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cdmad-vdb.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "cdmad-vdb.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.postgres.enabled }}
      initContainers:
        - name: wait-for-postgres
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              until pg_isready -h {{ include "cdmad-vdb.postgresHost" . }} -p 5432 -U {{ include "cdmad-vdb.postgresUser" . }}; do
                echo "waiting for postgres..."
                sleep 2
              done
        - name: run-migrations
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              for f in /migrations/*.sql; do
                echo "Applying $f ..."
                PGPASSWORD="$POSTGRES_PASSWORD" psql \
                  -h "{{ include "cdmad-vdb.postgresHost" . }}" \
                  -p 5432 \
                  -U "{{ include "cdmad-vdb.postgresUser" . }}" \
                  -d "{{ include "cdmad-vdb.postgresDatabase" . }}" \
                  -f "$f"
              done
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "cdmad-vdb.secretName" . }}
                  key: {{ include "cdmad-vdb.secretPasswordKey" . }}
          volumeMounts:
            - name: migrations
              mountPath: /migrations
              readOnly: true
      {{- end }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "cdmad-vdb.fullname" . }}
            - secretRef:
                name: {{ include "cdmad-vdb.secretName" . }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- if .Values.postgres.enabled }}
      volumes:
        - name: migrations
          configMap:
            name: {{ include "cdmad-vdb.fullname" . }}-migrations
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
